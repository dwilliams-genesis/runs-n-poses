  - conda-forge
  - defaults
  - bioconda
dependencies:
  - python=3.10.*
  - reduce
  - bioconda::openstructure>=2.8.0
  - rdkit
  - pandas
  - ipykernel
  - jupyter
  - pip:
    - plinder
    - scikit-learn
    - cmap
    - keyrings.google-artifactregistry-auth==1.1.2